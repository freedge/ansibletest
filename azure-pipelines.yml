# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python38:
      python.version: '3.8'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    ansible-galaxy collection install -r requirements.yml -p ./
    ansible-galaxy role install -r requirements.yml  -p ./
  displayName: 'Install dependencies'

- script: |
    fake-switches &
    cd brosim ; python brosim.py & cd ..
    sleep 1
    ansible-playbook knownhosts.yml || exit -1
    
    export ANSIBLE_LOG_PATH=~/ansible.log
    #export ANSIBLE_DEBUG=True
    timeout 10 ansible-playbook svc_host.yml                   || exit -2
    timeout 10 ansible-playbook network_leaf.yml               || exit -3
    timeout 10 ansible-playbook brocade_zoning.yml             || exit -4
    timeout 10 ansible-playbook pan.yml                        || exit -5
    timeout 10 ansible-playbook netapp.yml                     || exit -6
    timeout 10 ansible-playbook svc_host.yml --check           || exit -7
    timeout 10 ansible-playbook network_leaf.yml --check       || exit -8
    timeout 10 ansible-playbook brocade_zoning.yml --check     || exit -9
    timeout 10 ansible-playbook netapp.yml --check             || exit -10
    cat ~/ansible.log /tmp/playbook.debug
  displayName: 'test'
